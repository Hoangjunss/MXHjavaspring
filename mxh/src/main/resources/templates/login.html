<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
          <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/validation/login-validation.js}"></script>
    <link rel="stylesheet" th:href="@{/css/account.css}">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center">Welcome Back</h1>
            </div>
            <div class="card-body">
                <form id="formLogin" th:action="@{/login}" method="post" th:object="${user}">
                <div class="col-md-12 input-control">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" placeholder="Email" class="form-control" id="inputEmail4">
                  <div class="error errorEmail" style="color:red; display:none;"></div>
                </div>
                <div class="col-md-12 input-control">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" placeholder="Password" class="form-control" id="inputPassword4">
                  <div class="error errorPassword" style="color:red;"></div>
                </div>
                  <div class="mb-3">
                  <button type="submit" class="btn btn-primary">Sign in</button>
                  <span><a th:href="@{/register}" type="submit" style="text-decoration: none;" >Do you have Account? Create now</a></span>
                  <span><a th:href="@{/register}" type="submit" style="text-decoration: none;" >Forgot Password</a></span>
                </div>
            </div>
              </form>
        </div>
    </div>
</body>
</html>
