<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/validation/register-validation.js}"></script>
    <link rel="stylesheet" th:href="@{/css/account.css}">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center">Register</h1>
            </div>
            <div class="card-body">
                <form id="formRegister" class="row g-3" th:action="@{/upload}" th:object="${imageDTO}" method="post" >
                <div class="row g-3">
                    <div class="col input-control">
                        <label for="inputFirstName" class="form-label">First Name</label>
                      <input id="inputFirstName" type="text" class="form-control" placeholder="First name" aria-label="First name" th:field="*{file}">
                      <div class="error errorFirstName" style="color:red; display:none;"></div>
                    </div>
                    </div>
              </form>
        </div>
    </div>
</body>
</html>
