<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/account.css}">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center">Register</h1>
            </div>
            <div class="card-body">
                <form id="formRegister" class="row g-3" th:action="@{/uploadpost}" method="post" enctype="multipart/form-data">
                <div class="row g-3">
                    <div class="col input-control">
                        <label for="inputFirstName" class="form-label">Content</label>
                        <input name="content" type="text" class="form-control" placeholder="First name" aria-label="First name" >
                        <label for="inputFirstName" class="form-label">Status</label>
                        <select class="form-control" id="StatusId" name="StatusId" required>
                  
                            <option th:value = "null">-SELECT-</option>
                            <option th:each = "listStatus : ${status}"
                                    th:value = "${listStatus.id}"
                                    th:text = "${listStatus.name}">
                            </option>
                        
                    </select>
                        <label for="inputFirstName" class="form-label">Image</label>
                        <input name="image" type="file" class="form-control" placeholder="First name" aria-label="First name" >
                    </div>
                    </div>
                  <button type="submit" class="btn btn-primary">Upload</button>
              </form>
        </div>
    </div>
</body>
</html>
