<!DOCTYPE html>
<html lang="en" class="no-js"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
</head>
<body>
    <tr th:each="Listpost : ${post}">
        <td>Hello</td>
        <td th:text="${Listpost.content}"> </td>
        <td th:text="${Listpost.status.name}"></td>
        <td><img th:src="${Listpost.image.urlImage}"></td>
    </tr>
</body>

</html>
