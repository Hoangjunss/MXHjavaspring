<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
          <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/checkvalue.js}"></script>
    <link rel="stylesheet" th:href="@{/css/Login-Register.css}">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center">Register</h1>
            </div>
            <div class="card-body">
                <form id="formRegister" class="row g-3" th:action="@{/register}" th:object="${userDTO}" method="post" th:onsubmit="return check_rsgister_value();">
                <div class="row g-3">
                    <div class="col input-control">
                        <label for="inputFirstName" class="form-label">First Name</label>
                      <input id="inputFirstName" type="text" class="form-control" placeholder="First name" aria-label="First name" th:field="*{firstName}">
                      <div class="error" style="color:red;"></div>
                    </div>
                    <div class="col input-control">
                        <label for="inputLastName" class="form-label">Last Name</label>
                      <input id="inputLastName" type="text" class="form-control" placeholder="Last name" aria-label="Last name" th:field="*{lastName}">
                      <div class="error" style="color:red;"></div>
                    </div>
                  </div>
                <div class="col-md-12 input-control">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" placeholder="Email" class="form-control" id="inputEmail4" th:field="*{email}">
                  <div class="error" style="color:red;"></div>
                  <!-- kiểm tra nếu email trùng thì hiển thị lỗi -->
                  <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger" ></div> 
                </div>
                <div class="col-md-12 input-control">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" placeholder="Password" class="form-control" id="inputPassword4" th:field="*{password}">
                  <div class="error" style="color:red;"></div>
                </div>
                <div class="col-md-12 input-control">
                    <label for="inputPassword4" class="form-label">Re-enter Password</label>
                    <input type="password" placeholder="Re-enter Password" class="form-control" id="inputRe-enterPassword">
                    <div class="error" style="color:red;"></div>
                </div>
                  <div class="mb-3">
                  <button type="submit" class="btn btn-primary">Sign in</button>
                  <span><a th:href="@{/login}" type="submit" style="text-decoration: none;" >You have account? Login here</a></span>
                </div>
            </div>
              </form>
        </div>
    </div>
</body>
</html>
