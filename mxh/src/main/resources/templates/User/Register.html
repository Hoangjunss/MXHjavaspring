<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Css -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link th:href="@{/css/User/Login.css}" rel="stylesheet">
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.4.0/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:inline="javascript" th:src="@{/js/Socket.js}"></script>
    <script th:inline="javascript" th:src="@{/js/User/Register.js}"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Register</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form  id="formRegister" th:action="@{/register}" th:object="${userDTO}" method="post" >
                            <div class="form-group">
                                <div class="input-field"> <span class="far fa-user p-2"></span> <input  id="inputFirstName" type="text" placeholder="Enter your First Name" th:field="*{firstName}"> </div>
                                <div class="error errorFirstName" style="color:red; display:none;"></div>
                            </div>
                            <div class="form-group">
                                <div class="input-field"> <span class="far fa-user p-2"></span> <input  id="inputLastName" type="text" placeholder="Enter your Last Name" th:field="*{lastName}"> </div>
                                <div class="error errorLastName" style="color:red; display:none;"></div>
                            </div>
                            <div class="form-group py-2">
                                <div class="input-field"> <span class="far fa-user p-2"></span> <input  id="inputEmail4" type="text" placeholder="Username or Email" th:field="*{email}"> </div>
                                <div class="error errorEmail" style="color:red; display:none;"></div>
                                <div th:errors="*{email}" class="text-danger error" th:if="${#fields.hasErrors('email')}"></div> 
                            </div>
                            <div class="form-group py-1 pb-2">
                                <div class="input-field"> <span class="fas fa-lock px-2"></span> <input id="inputPassword4" type="password"  placeholder="Enter your Password" th:field="*{password}"></div>
                                <div class="error errorPassword" style="color:red;"></div>
                            </div>
                            <div class="form-group py-1 pb-2">
                                <div class="input-field"> <span class="fas fa-lock px-2"></span> <input id="inputRe-enterPassword" type="password"  placeholder="Re-enter Password"></div>
                                <div class="error errorRe-Password" style="color:red;"></div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
                            <div class="text-center pt-4 text-muted">You have an account?<a th:href="@{/login}">Sign in</a> </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
